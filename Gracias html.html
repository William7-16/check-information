<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gracias — Warkhof</title>
<style>
  :root{
    --bg:#f3f7ff;
    --accent:#0a58ca;
    --muted:#6b7280;
    font-family:Inter,system-ui,Arial
  }

  body{
    margin:0;
    background:linear-gradient(180deg,#ffffff 0%,var(--bg) 100%);
    color:#0b1220;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh
  }

  .box{
    max-width:720px;
    padding:28px;
    border-radius:14px;
    background:white;
    box-shadow:0 14px 40px rgba(2,6,23,0.08);text-align:center
  }

  h1{
    margin:0;
    font-size:26px;color:var(--accent)
  }

  p{
    color:var(--muted);
    margin-top:10px;
    font-size:16px
  }

  .btn{
    display:inline-block;
    margin-top:18px;
    padding:10px 16px;
    border-radius:10px;
    background:var(--accent);
    color:#fff;
    text-decoration:none;
    font-weight:700
  }
  small{
    display:block;
    margin-top:12px;
    color:#9aa3b2
    }
</style>
</head>
<body>
  <div class="box" role="main">
    <h1>Gracias por su confirmación</h1>
    <p>Hemos recibido su verificación.</p>
    <a class="btn" href="Untitled-1.html">Volver</a>
    <small>Si esto fuera real, recibiría una confirmación oficial por el canal correspondiente.</small>
  </div>
  <script src="script.js"></script>
</body>
</html>
